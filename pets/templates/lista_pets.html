<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Lista de Pets</title>

    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #e6d9ff, #f3ecff);
            min-height: 100vh;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        /* Cachorrinhos decorativos */
        .dog {
            position: fixed;
            font-size: 60px;
            opacity: 0.15;
            z-index: 0;
        }

        .dog.top-left { top: 20px; left: 20px; }
        .dog.bottom-right { bottom: 20px; right: 20px; }
        .dog.top-right { top: 80px; right: 40px; }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            font-weight: bold;
            color: #4b2e83;
            position: relative;
            z-index: 1;
        }

        .card {
            border: none;
            border-radius: 16px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            background-color: #ffffff;
        }

        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 28px rgba(0,0,0,0.15);
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: bold;
            color: #5e3fa3;
        }

        .age {
            font-size: 0.9rem;
            color: #666;
        }

        .description {
            font-size: 0.95rem;
            color: #333;
        }

        .empty {
            text-align: center;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>

    <!-- Enfeites -->
    <div class="dog top-left">üê∂</div>
    <div class="dog top-right">üêï</div>
    <div class="dog bottom-right">üêæ</div>

    <h1>üêæ Pets Cadastrados üêæ</h1>

    <div class="container position-relative z-1">
        <div class="row g-4">
            {% for pet in pets %}
                <div class="col-sm-6 col-md-4 col-lg-3">
                    <div class="card h-100 p-3">
                        <div class="card-body">
                            <h5 class="card-title">{{ pet.name }}</h5>
                            <p class="age">Idade: {{ pet.age }}</p>

                            {% if pet.description %}
                                <p class="description">{{ pet.description }}</p>
                            {% else %}
                                <p class="description fst-italic text-muted">
                                    Sem descri√ß√£o
                                </p>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <div class="empty">
                        Nenhum pet cadastrado üêï‚Äçü¶∫
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>

</body>
</html>
